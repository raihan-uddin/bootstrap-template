<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Technology - BBC News</title>
    <style type="text/css">
        #topbar {
            width: 1100px;
            height: 40px;
            margin: 0 auto;
        }
        
        body {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        #logo {
            margin-top: 8px;
            width: 84px;
            float: left;
            margin-right: 8px;
        }
        
        .topbar-section {
            float: left;
            border-left: 1px #CCCCCC solid;
            height: 100%;
        }
        
        #signin-image {
            width: 20px;
            margin: 11px 15px;
            float: left;
        }
        
        #signin-text {
            font-weight: bold;
            font-size: 90%;
            position: relative;
            top: 13px;
            padding-right: 50px;
        }
        
        #wigglyline {
            float: left;
            height: 40px;
        }
        
        #bell {
            height: 25px;
            margin: 9px 8px 0 8px;
        }
        
        #bell-div {
            float: left;
        }
        
        .topbar-menu {
            font-weight: bold;
            font-size: 90%;
            padding: 13px 15px 0px 15px;
            height: 27px;
        }
        
        #more-arrow {
            width: 10px;
            margin-left: 25px;
        }
        
        #search-box {
            background-color: #E4E4E4;
            border: none;
            font-size: 14px;
            padding: 5px;
            margin: 5px 0px 5px 5px;
            float: left;
        }
        
        #serch-icon {
            height: 26px;
            margin-top: 5px;
        }
		
		.clear{
			clear: both;
		}
		
		#menu-bar-container{
			border-top: 1px solid #CCCCCC;
			height: 70px;
			width: 100%;
			background-color: #BB1919;
			float: left;
		}
		
		#menu-bar{
			width: 1100px;
			margin: 0 auto;
		}
		
		h1{
			margin: 0px;
			padding: 0px;
			color: white;
			font-size: 40px;
			font-weight: normal;
			padding-top: 10px;
			float: left;
		}
		
		#local-news{
			border: 1px  #BB4545 solid;
			width: 180px;
			color: white;
			padding: 5px 5px 0px 10px;
			margin: 5px 10px 0 0;
			float: right;
		}
		
		#local-news a{
			color: white;
			text-decoration: none;
			font-size: 20px;
			position: relative;
			top: -8px;
		}
		
		#local-news a:hover{
			text-decoration: underline;
		}
		
		#local-news img{
			height: 40px;
		}
		
		#menu-bar-2-container{
			background-color: #A91717;
			width: 100%;
		}
		
		#menu-bar-2{
			width: 1100px;
			margin: 0 auto;
			height: 40px;
		}
		
		#menu-bar-2 a{
			color: white;
			text-decoration: none;
			padding: 0 10px;
			border-right: 1px solid #EB4545;
			font-size: 14px;
			position: relative;
			top: 10px;
		}
		
		#menu-bar-2 a:hover{
			text-decoration: underline;
		}
		
		.no-border{
			border: none !important;
		}
		
		#down-arrow{
			height: 10px;
			position: relative;
			top: 10px;
		}

    </style>
</head>

<body>
    <div id="topbar">
        <img id="logo" src="images/bbc-logo.png">

        <div id="signin-div" class="topbar-section">
            <img id="signin-image" src="images/signinimage.png">
            <span id="signin-text">Sign in</span>
        </div>

        <div id="bell-div">
            <img id="wigglyline" src="images/wigglyline.png">
            <img id="bell" src="images/bell.png">
        </div>

        <div class="topbar-section topbar-menu">News</div>
        <div class="topbar-section topbar-menu">Sports</div>
        <div class="topbar-section topbar-menu">Weather</div>
        <div class="topbar-section topbar-menu">Shop</div>
        <div class="topbar-section topbar-menu">Earth</div>
        <div class="topbar-section topbar-menu">Travel</div>
        <div class="topbar-section topbar-menu">
            More
            <img id="more-arrow" src="images/more-arrow.png">
        </div>

        <div class="topbar-section">
            <input id="search-box" type="text" placeholder="Search">

            <input type="image" id="serch-icon" src="images/search.png">
        </div>
    </div>
    
    <div class="clear"></div>
    
    <div id="menu-bar-container">
    	<div id="menu-bar">
    		<h1>NEWS</h1>
    		<div id="local-news">
    			<a href="#">Find local news</a>
    			<img src="images/pointer.png">
    		</div>
    	</div>
    	
    	<div class="clear"></div>
    	
    	<div id="menu-bar-2-container">
    		<div id="menu-bar-2">
    			<a href="#">Home</a>
    			<a href="#">Video</a>
    			<a href="#">World</a>
    			<a href="#">Asia</a>
    			<a href="#">UK</a>
    			<a href="#">Business</a>
    			<a href="#">Tech</a>
    			<a href="#">Science</a>
    			<a href="#">Magazine</a>
    			<a href="#">Entertainment &amp; Arts</a>
    			<a href="#">Health</a>
    			<a href="#" class="no-border">More</a>
    			<img id="down-arrow" src="images/down-arrow.png">
    		</div>
    	</div>
    </div>
</body>

</html>
