<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Technology - BBC News</title>
    <style type="text/css">
        #topbar {
            width: 1100px;
            height: 40px;
            margin: 0 auto;
        }
        
        body {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        #logo {
            margin-top: 8px;
            width: 84px;
            float: left;
            margin-right: 8px;
        }
        
        .topbar-section {
            float: left;
            border-left: 1px #CCCCCC solid;
            height: 100%;
        }
        
        #signin-image {
            width: 20px;
            margin: 11px 15px;
            float: left;
        }
        
        #signin-text {
            font-weight: bold;
            font-size: 90%;
            position: relative;
            top: 13px;
            padding-right: 50px;
        }
        
        #wigglyline {
            float: left;
            height: 40px;
        }
        
        #bell {
            height: 25px;
            margin: 9px 8px;
        }
        
        #bell-div {
            float: left;
        }
        
        .topbar-menu {
            font-weight: bold;
            font-size: 90%;
            padding: 13px 15px 0px 15px;
            height: 27px;
        }
        
        #more-arrow {
            width: 10px;
            margin-left: 25px;
        }
        
        #search-box {
            background-color: #E4E4E4;
            border: none;
            font-size: 14px;
            padding: 5px;
            margin: 5px 0px 5px 5px;
            float: left;
        }
        
        #serch-icon {
            height: 26px;
            margin-top: 5px;
        }

    </style>
</head>

<body>
    <div id="topbar">
        <img id="logo" src="images/bbc-logo.png">

        <div id="signin-div" class="topbar-section">
            <img id="signin-image" src="images/signinimage.png">
            <span id="signin-text">Sign in</span>
        </div>

        <div id="bell-div">
            <img id="wigglyline" src="images/wigglyline.png">
            <img id="bell" src="images/bell.png">
        </div>

        <div class="topbar-section topbar-menu">News</div>
        <div class="topbar-section topbar-menu">Sports</div>
        <div class="topbar-section topbar-menu">Weather</div>
        <div class="topbar-section topbar-menu">Shop</div>
        <div class="topbar-section topbar-menu">Earth</div>
        <div class="topbar-section topbar-menu">Travel</div>
        <div class="topbar-section topbar-menu">
            More
            <img id="more-arrow" src="images/more-arrow.png">
        </div>

        <div class="topbar-section">
            <input id="search-box" type="text" placeholder="Search">

            <input type="image" id="serch-icon" src="images/search.png">
        </div>
    </div>
</body>

</html>
